<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE-IQ™ | Audience Lookup</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #resultContainer {
      margin-top: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .card-wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .insight-card {
      background: #111;
      border-left: 5px solid #00ffae;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 174, 0.2);
      text-align: left;
      animation: fadeIn 0.6s ease-out;
    }

    .insight-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .insight-index {
      font-size: 0.9rem;
      color: #ccc;
    }

    .reset-btn {
      margin-top: 1.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #00ffae;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #00ffae;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section style="background: linear-gradient(to bottom, #000, #0a0a0a); height: 100vh; display: flex; justify-content: center; align-items: center; padding: 0 20px;">
    <div style="width: 100%; max-width: 540px; background: #0c0c0c; padding: 40px 32px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 255, 174, 0.2); border: 2px solid rgba(0, 255, 174, 0.4); text-align: center;">
      <h2 style="font-size: clamp(1.8rem, 4vw, 2.5rem); font-weight: 800; margin-bottom: 16px; color: #00ffae;">Find Your Audience Profile</h2>
      <p style="color: #aaa; font-size: 1rem; margin-bottom: 28px;">Enter a Postcode, City, Region, or Local Authority to analyse media behaviour and build your campaign.</p>
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <input type="text" id="targetAreaInput" placeholder="Enter postcode, city or region" style="padding: 16px; border-radius: 12px; border: none; font-size: 1rem; background: #111; color: #fff; box-shadow: inset 0 0 6px rgba(0,255,174,0.2);" />
        <input type="number" id="budgetInput" placeholder="Budget (£)" style="padding: 16px; border-radius: 12px; border: none; font-size: 1rem; background: #111; color: #fff; box-shadow: inset 0 0 6px rgba(0,255,174,0.2);" />
        <button id="submitButton" type="button" style="background: #00ffae; color: #000; font-weight: bold; font-size: 1rem; padding: 14px; border-radius: 12px; border: none; transition: background 0.3s;">GET INSIGHTS</button>
      </div>
      <div id="resultContainer" class="hidden"></div>
    </div>
  </section>

  <script src="budget.js"></script>
  <script src="main.js"></script>
  <script src="chat.js"></script>
</body>
</html>
