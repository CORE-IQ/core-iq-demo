<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE-IQ™ | Audience Lookup</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
      padding: 2rem;
    }

    .glow-container {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ffae;
      box-shadow: 0 0 30px rgba(0, 255, 174, 0.2);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      max-width: 560px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: #fff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #ccc;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      width: 65%;
      margin-right: 12px;
    }

    button {
      padding: 12px 20px;
      font-weight: 600;
      background-color: #00ffae;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00e29e;
    }

    #resultContainer {
      margin-top: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .card-wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .insight-card {
      background: #111;
      border-left: 5px solid #00ffae;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 174, 0.2);
      text-align: left;
      animation: fadeIn 0.6s ease-out;
    }

    .insight-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .insight-index {
      font-size: 0.9rem;
      color: #ccc;
    }

    .reset-btn {
      margin-top: 1.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #00ffae;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #00ffae;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glow-container">
    <h1>Find Your Audience Profile</h1>
    <p>Enter your UK postcode, US ZIP code or any search term to get matched with your Experian Mosaic group and media consumption insight.</p>
    <input type="text" id="postcodeInput" placeholder="Enter postcode, ZIP or search term" />
    <input type="number" id="budgetInput" placeholder="Budget (£)" min="0" step="0.01" />
    <button id="submitButton">GET INSIGHTS</button>
    <div id="resultContainer" class="hidden"></div>
  </div>

  <script src="budget.js"></script>
  <script src="main.js"></script>
</body>
</html>
