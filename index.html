<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE-IQ™ | Audience Lookup</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #resultContainer {
      margin-top: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .card-wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .insight-card {
      background: #111;
      border-left: 5px solid #00ffae;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 174, 0.2);
      text-align: left;
      animation: fadeIn 0.6s ease-out;
    }

    .insight-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .insight-index {
      font-size: 0.9rem;
      color: #ccc;
    }

    .reset-btn {
      margin-top: 1.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #00ffae;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #00ffae;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section style="background: linear-gradient(to bottom, #000, #0a0a0a); height: 100vh; display: flex; justify-content: center; align-items: center; padding: 0 20px;">
    <div style="width: 100%; max-width: 540px; background: #0c0c0c; padding: 40px 32px; border-radius: 20px; box-shadow: 0 0 30px rgba(0, 255, 174, 0.2); border: 2px solid rgba(0, 255, 174, 0.4); text-align: center;">
      <h2 style="font-size: clamp(1.8rem, 4vw, 2.5rem); font-weight: 800; margin-bottom: 16px; color: #00ffae;">Find Your Audience Profile</h2>
      <p style="color: #aaa; font-size: 1rem; margin-bottom: 28px;">Enter a Postcode, City, Region, or Local Authority to analyse media behaviour and build your campaign.</p>
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <input type="text" id="targetAreaInput" placeholder="Enter postcode, city or region" style="padding: 16px; border-radius: 12px; border: none; font-size: 1rem; background: #111; color: #fff; box-shadow: inset 0 0 6px rgba(0,255,174,0.2);" />
        <input type="number" id="budgetInput" placeholder="Budget (£)" style="padding: 16px; border-radius: 12px; border: none; font-size: 1rem; background: #111; color: #fff; box-shadow: inset 0 0 6px rgba(0,255,174,0.2);" />
        <input type="number" id="productPriceInput" placeholder="Product Unit Price" style="padding: 16px; border-radius: 12px; border: none; font-size: 1rem; background: #111; color: #fff; box-shadow: inset 0 0 6px rgba(0,255,174,0.2);" />
        <input type="number" id="salesInput" placeholder="Required QTY of Sales" style="padding: 16px; border-radius: 12px; border: none; font-size: 1rem; background: #111; color: #fff; box-shadow: inset 0 0 6px rgba(0,255,174,0.2);" />
        <div style="display:flex;gap:8px;">
          <input id="openAIInput" placeholder="Ask Core-IQ" style="flex:1;padding:12px;border-radius:12px;border:none;font-size:1rem;background:#111;color:#fff;box-shadow:inset 0 0 6px rgba(0,255,174,0.2);" />
          <button id="openAIAskButton" type="button" style="background:#00ffae;color:#000;font-weight:bold;font-size:1rem;padding:12px;border-radius:12px;border:none;">Ask</button>
        </div>
        <label style="text-align:left;font-size:0.9rem;">Income Band:
          <input type="range" id="incomeSlider" min="10000" max="100000" value="10000" step="1000" style="width:100%;accent-color:#00ffae;" />
          <span id="incomeValue">£10K</span>
        </label>
        <select id="childrenFilter" style="padding:12px;border-radius:12px;border:none;font-size:1rem;background:#111;color:#fff;">
          <option value="">Any Children</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5+</option>
        </select>
        <select id="tenureFilter" style="padding:12px;border-radius:12px;border:none;font-size:1rem;background:#111;color:#fff;">
          <option value="">Any Tenure</option>
          <option value="owned">Owner-occupied</option>
          <option value="rented">Private Rent</option>
          <option value="council">Social Rent</option>
        </select>
        <input id="keywordFilter" placeholder="Keyword search" style="padding:12px;border-radius:12px;border:none;font-size:1rem;background:#111;color:#fff;box-shadow:inset 0 0 6px rgba(0,255,174,0.2);" />
        <button id="submitButton" type="button" style="background: #00ffae; color: #000; font-weight: bold; font-size: 1rem; padding: 14px; border-radius: 12px; border: none; transition: background 0.3s;">GET INSIGHTS</button>
      </div>
      <div id="resultContainer" class="hidden"></div>
      <div id="roiContainer" style="display:none;margin-top:20px;background:#111;padding:24px;border-radius:12px;box-shadow:0 0 16px rgba(0,255,174,0.3);"></div>
    </div>
  </section>

  <script src="roi.js"></script>
  <script src="budget.js"></script>
  <script src="slider.js"></script>
  <script src="main.js"></script>
</body>
</html>
